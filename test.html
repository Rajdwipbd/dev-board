<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color with Random Colors</title>
</head>

<body>
    <h1>Click the button to change the background color to a random color</h1>
    <button onclick="changeRandomBackgroundColor()">Change Background Color</button>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeRandomBackgroundColor() {
            const colors = [];
            // Generate 5 random colors and add them to the array
            for (let i = 0; i < 5; i++) {
                colors.push(getRandomColor());
            }

            // Use for...of loop to iterate over colors and set a random background color
            for (const color of colors) {
                document.body.style.backgroundColor = color;
                break; // Exit the loop after changing the background color to one of the random colors
            }
        }
    </script>
</body>

</html>
